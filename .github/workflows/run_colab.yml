name: Run Colab Notebook on GPU

on:
  schedule:
    - cron: "0 12 * * *"   # Once daily at 12:00 UTC
  workflow_dispatch:        # Allow manual trigger

jobs:
  run_colab:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          pip install gdown requests colab-cli huggingface_hub
          
      - name: Run Colab Notebook
        env:
          COLAB_TOKEN: ${{ secrets.COLAB_AUTH_TOKEN }}
        run: |
          python run_colab.py
