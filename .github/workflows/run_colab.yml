name: Run Colab Training Daily
on:
  schedule:
    - cron: "0 6 * * *" # daily at 6 AM UTC
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Colab via Browserless API (free)
        env:
          COLAB_NOTEBOOK_URL: "https://colab.research.google.com/drive/<your_notebook_id>"
        run: |
          echo "Launching Colab..."
          curl -X POST "https://api.browserless.io/content?token=YOUR_FREE_BROWSERLESS_KEY" \
          -H "Content-Type: application/json" \
          -d "{\"url\": \"${COLAB_NOTEBOOK_URL}\"}"
          echo "âœ… Colab execution triggered."
