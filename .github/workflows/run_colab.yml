name: Trigger Colab Notebook Daily

# Schedule: daily at 6 AM UTC
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  trigger_colab:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Colab Notebook
        env:
          NOTEBOOK_URL: "https://colab.research.google.com/drive/1SeHbsZmIc_BCX8Keiu5lz3NvRbTI2XBv"
          BROWSERLESS_TOKEN: ${{ secrets.BROWSERLESS_TOKEN }}
        run: |
          echo "ðŸš€ Triggering Colab notebook..."
          curl -X POST "https://chrome.browserless.io/content?token=${BROWSERLESS_TOKEN}" \
               -H "Content-Type: application/json" \
               -d "{\"url\": \"${NOTEBOOK_URL}\"}"
          echo "âœ… Notebook triggered successfully"
