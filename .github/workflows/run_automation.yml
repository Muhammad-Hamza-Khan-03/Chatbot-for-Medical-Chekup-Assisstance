name: Trigger Kaggle Notebook with GPU

on:
  schedule:
    - cron: "0 6 * * *"  # daily at 6 AM UTC
  workflow_dispatch:

jobs:
  run_kaggle_notebook:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Install Kaggle CLI
      - name: Install Kaggle CLI
        run: pip install kaggle

      # 2ï¸âƒ£ Set up Kaggle credentials
      - name: Set up Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      # 3ï¸âƒ£ Trigger notebook on GPU
      - name: Trigger Kaggle Notebook on GPU
        run: |
          echo "ğŸš€ Triggering Kaggle notebook..."
          kaggle kernels output kagglehamzakhan03/automated-run-chat-doctor \
            --gpu
