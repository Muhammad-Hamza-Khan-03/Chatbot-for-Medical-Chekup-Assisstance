name: Trigger Kaggle Notebook with GPU

on:
  schedule:
    - cron: "0 6 * * *"  # daily at 6 AM UTC
  workflow_dispatch:

jobs:
  run_kaggle_notebook:
    runs-on: ubuntu-latest

    steps:
      # 0ï¸âƒ£ Checkout the repository (essential!)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Install Kaggle CLI
      - name: Install Kaggle CLI
        run: pip install kaggle

      # 2ï¸âƒ£ Set up Kaggle credentials
      - name: Set up Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          # Use secrets for security
          echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      # 3ï¸âƒ£ Trigger notebook on GPU (Corrected Step with specific path)
      - name: Trigger Kaggle Notebook on GPU
        run: |
          echo "ğŸš€ Pushing and triggering Kaggle notebook..."
          kaggle kernels push -p ./kaggle_notebook