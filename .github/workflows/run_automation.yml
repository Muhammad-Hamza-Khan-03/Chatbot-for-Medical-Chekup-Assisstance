name: Trigger Kaggle Notebook with GPU

on:
  schedule:
    - cron: "0 6 * * *"  # daily at 6 AM UTC
  workflow_dispatch:

jobs:
  run_kaggle_notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Install Kaggle CLI
        run: pip install kaggle

      - name: Set up Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Trigger Kaggle Notebook
        run: |
          echo "ðŸš€ Triggering Kaggle notebook on GPU..."
          kaggle kernels push \
            -p ./kaggle_notebook_folder \
            --kernel-type notebook \
            --id kagglehamzakhan03/automated-run-chat-doctor \
            --gpu
